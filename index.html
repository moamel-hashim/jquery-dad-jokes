<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Pacifico&family=Proza+Libre:wght@400;600&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Pacifico&family=Proza+Libre:wght@400;600&family=Roboto&display=swap"

  <title>Dad Jokes</title>

<body>
  <main>
    <header>
      <nav class="hide">
        <div class="text-align-center h1-container">
          <div class="flex justify-content-space-evenly">
            <a href="#">
              <h1>Dad Jokes</h1>
            </a>
            <div class="favorite-container">
              <a class="favorite">
                <h1>Favorite</h1>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="home-page">
      <div class="container">
        <div class="flex justify-center align-items-center height-100vh col-full flex-direction-column emoji-container">
          <button class="emoji">
            <img src="https://em-content.zobj.net/thumbs/160/apple/354/grinning-face_1f600.png"
              alt="Iphone smiling emoji" />
          </button>
          <h1>Dad Jokes</h1>
        </div>
      </div>
    </section>
    <section class="main-page hide">
      <div class="container">
        <div class="p-container flex gap justify-center height-40vh align-items-end col-full position-relative">
          <div class="joke-container">
            <a class="chevron-left"><i class="fa-solid fa-chevron-left"></i></a>
            <p class="jokes text-align-center"></p>
            <a class="chevron-right"><i class="fa-solid fa-chevron-right"></i></a>
          </div>
        </div>
        <div class="text-align-center">
          <button class="favorite-emoji">
            <img src="https://em-content.zobj.net/thumbs/160/apple/354/grinning-face_1f600.png"
              alt="Iphone smiling emoji" />
          </button>
        </div>
      </div>
    </section>
    <section class="favorite-page hide">
      <ul>

      </ul>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
